spring.application.name=backend

server.port=8080

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/fypdb
spring.datasource.username=fyp
spring.datasource.password=fyp123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# OpenAI Configuration - Use environment variable or secrets file
openai.api.key=${OPENAI_API_KEY}
openai.api.model=gpt-4o-mini

# JWT Configuration - Use environment variable or secrets file
jwt.secret=${JWT_SECRET:YourSuperSecretKeyForJWTTokensThatShouldBeAtLeast256BitsLong123456789}
jwt.expiration=86400000

# Frontend URL (for email links)
app.frontend.url=http://localhost:5173

# Email Configuration (Gmail SMTP) - Use environment variables or secrets file
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Load secrets from separate file (create application-secrets.properties locally)
spring.config.import=optional:classpath:application-secrets.properties
